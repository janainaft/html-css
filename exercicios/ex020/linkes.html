<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        /*a:visited visitado, para retirar o sublinhado dos linkes utilize text decoration: none, active quando esta sendo usado, after= depois de todos os linkes, content=conteúdo, before=antes, sites de simbolos em html5=erikasarti*/
        /*
         # id
         . = class
         : = pseudo-class
         :: = pseudo-element
         > = cliidren
        */
        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        .especial{
            background-color: rgb(212, 73, 73);
            color: white;
        }
       
        .especial::before{
            content: '⇐';
        }

        .especial::after{
             content: '';
             text-decoration: none;
             font-weight: normal;
             color: darkgray;
        }
    </style>
    <title>Links</title>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/CursoemVideo/" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.CursoemVideo.com" class="especial">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>

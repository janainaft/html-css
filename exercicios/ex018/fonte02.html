    <style>
        @font-face{
            font-family: 'love';
            src: url('love larry.otf') format('opentype'),url('love larry.ttf')format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        /*
           Tipos de format)()
           - opentype (otf)

        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
